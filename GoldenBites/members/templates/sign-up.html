<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Golden Bites</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            color: #333;
        }

        /* Container */
        .container {
            max-width: 430px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            padding: 20px;
        }

        /* Auth Header */
        .auth-header {
            padding: 10px 0 20px;
        }

        .back-icon {
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 15px;
            display: inline-block;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #333;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
        }

        /* Divider */
        .divider {
            height: 1px;
            background-color: #eee;
            margin: 10px 0 20px;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .form-input {
            height: 48px;
            padding: 0 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            width: 100%;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #4a7bca;
        }

        /* Password Input */
        .password-input-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .eye-icon {
            width: 20px;
            height: 20px;
            opacity: 0.6;
        }

        /* Phone Input */
        .phone-input-container {
            display: flex;
            gap: 10px;
        }

        .country-code {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 0 10px;
            height: 48px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background-color: #f9f9f9;
        }

        .flag {
            font-size: 16px;
        }

        .phone-input {
            flex: 1;
            height: 48px;
            padding: 0 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .phone-input:focus {
            outline: none;
            border-color: #4a7bca;
        }

        /* Terms */
        .terms-container {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .terms-checkbox {
            margin-top: 3px;
        }

        .terms-text {
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }

        .terms-link {
            color: #4a7bca;
            text-decoration: none;
        }

        .terms-link:hover {
            text-decoration: underline;
        }

        /* Button */
        .btn {
            height: 48px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: #4a7bca;
            color: white;
        }

        .btn-primary:hover {
            background-color: #3a6cb8;
        }

        /* Login Prompt */
        .login-prompt {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .login-link {
            color: #4a7bca;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .form-input, .phone-input, .country-code, .btn {
                height: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-header">
            <div class="back-icon">&#8592;</div>
            <h1 class="title">Create Account</h1>
            <p class="subtitle">Please fill in the form to create your account</p>
        </div>
        <div class="divider"></div>
        <form id="signupForm">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-input" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label class="form-label">Shop Name</label>
                <input type="text" name="shopName" class="form-input" placeholder="Enter your shop name" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-input" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="password-input-container">
                    <input type="password" name="password" id="password" class="form-input" placeholder="Enter your password" required>
                    <div class="password-toggle" onclick="togglePasswordVisibility('password', this)">
                        <img src="assets/eye-close.png" alt="Toggle Password" class="eye-icon">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <div class="password-input-container">
                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                    <div class="password-toggle" onclick="togglePasswordVisibility('confirmPassword', this)">
                        <img src="assets/eye-close.png" alt="Toggle Password" class="eye-icon">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <div class="phone-input-container">
                    <div class="country-code">
                        <span class="flag">ðŸ‡µðŸ‡­</span>
                        +63
                    </div>
                    <input type="tel" name="phone" class="phone-input" placeholder="9XX XXX XXXX" required>
                </div>
            </div>
            <div class="terms-container">
                <input type="checkbox" id="termsCheckbox" class="terms-checkbox" required>
                <label for="termsCheckbox" class="terms-text">
                    I agree to the <a href="#" class="terms-link">Terms & Conditions</a> and <a href="#" class="terms-link">Privacy Policy</a>
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
            <div class="login-prompt">
                Already have an account? <a href="sign-in.html" class="login-link">Login</a>
            </div>
        </form>
    </div>

    <script>
        // Data storage using localStorage
        const FOOD_ITEMS_KEY = "goldenBites_foodItems";
        const ORDERS_KEY = "goldenBites_orders";
        const USER_KEY = "goldenBites_user";
        const SHOP_NAME_KEY = "goldenBites_shopName";
        const WORKING_DATE_KEY = "goldenBites_workingDate";
        const REVIEWS_KEY = "goldenBites_reviews";
        const RESET_TOKENS_KEY = "goldenBites_resetTokens";

        // Initialize data
        function initializeData() {
            // Initialize food items if not exists
            if (!localStorage.getItem(FOOD_ITEMS_KEY)) {
                localStorage.setItem(FOOD_ITEMS_KEY, JSON.stringify([]));
            }

            // Initialize orders if not exists
            if (!localStorage.getItem(ORDERS_KEY)) {
                localStorage.setItem(ORDERS_KEY, JSON.stringify([]));
            }

            // Set default shop name if not exists
            if (!localStorage.getItem(SHOP_NAME_KEY)) {
                localStorage.setItem(SHOP_NAME_KEY, "Your Shop");
            }

            // Initialize reviews if not exists
            if (!localStorage.getItem(REVIEWS_KEY)) {
                localStorage.setItem(REVIEWS_KEY, JSON.stringify([]));
            }

            // Initialize reset tokens if not exists
            if (!localStorage.getItem(RESET_TOKENS_KEY)) {
                localStorage.setItem(RESET_TOKENS_KEY, JSON.stringify([]));
            }

            // Set working date to today if not exists
            if (!localStorage.getItem(WORKING_DATE_KEY)) {
                const today = new Date().toISOString().split("T")[0];
                localStorage.setItem(WORKING_DATE_KEY, today);
            }
        }

        // User Authentication
        function registerUser(name, shopName, email, password, phone) {
            const user = {
                name,
                shopName,
                email,
                password, // In a real app, this should be hashed
                phone,
            };

            localStorage.setItem(USER_KEY, JSON.stringify(user));
            localStorage.setItem(SHOP_NAME_KEY, shopName);

            return user;
        }

        // Toggle password visibility
        function togglePasswordVisibility(inputId, toggleElement) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = toggleElement.querySelector('.eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.src = 'assets/eye-open.png';
            } else {
                passwordInput.type = 'password';
                eyeIcon.src = 'assets/eye-close.png';
            }
        }
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize data
            initializeData();
            
            // Form validation
            const signupForm = document.getElementById('signupForm');
            if (signupForm) {
                signupForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const name = this.querySelector('[name="name"]').value.trim();
                    const shopName = this.querySelector('[name="shopName"]').value.trim();
                    const email = this.querySelector('[name="email"]').value.trim();
                    const password = this.querySelector('[name="password"]').value.trim();
                    const confirmPassword = this.querySelector('[name="confirmPassword"]').value.trim();
                    const phone = this.querySelector('[name="phone"]').value.trim();
                    const termsCheckbox = document.getElementById('termsCheckbox');
                    
                    // Validate inputs
                    if (!name || !shopName || !email || !password || !confirmPassword || !phone) {
                        alert('Please fill in all required fields');
                        return;
                    }
                    
                    if (password !== confirmPassword) {
                        alert('Passwords do not match');
                        return;
                    }
                    
                    if (!termsCheckbox.checked) {
                        alert('Please agree to the Terms and Conditions');
                        return;
                    }
                    
                    // Register the user
                    registerUser(name, shopName, email, password, `+63${phone}`);
                    
                    // Redirect to dashboard page
                    window.location.href = 'dashboard.html';
                });
            }
            
            // Back button functionality
            const backIcon = document.querySelector('.back-icon');
            if (backIcon) {
                backIcon.addEventListener('click', function() {
                    window.history.back();
                });
            }
            
            // Terms links functionality
            const termsLinks = document.querySelectorAll('.terms-link');
            if (termsLinks.length > 0) {
                termsLinks.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        window.location.href = 'policy.html';
                    });
                });
            }
        });
    </script>
</body>
</html>
